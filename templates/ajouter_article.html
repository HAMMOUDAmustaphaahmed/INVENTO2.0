<body>

    <div class="auth-page-wrapper pt-5">
        <!-- auth page bg -->
        <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
            <div class="bg-overlay"></div>

            <div class="shape">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
                    <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
                </svg>
            </div>
        </div>

        <!-- auth page content -->
        <div class="auth-page-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center mt-sm-5 mb-4 text-white-50">
                            <div>
                                
                            </div>
                            <p class="mt-3 fs-15 fw-medium"><h1 style="color: aliceblue;">INVENTO</h1></p>
                        </div>
                    </div>
                </div>
                <!-- end row -->

                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card mt-4 card-bg-fill">

                            <div class="card-body p-4">
                                <div class="text-center mt-2">
                                    <h5 class="text-primary">Ajouter Article</h5>
                                    
                                </div>
                                <div class="p-2 mt-4">
                                    <form action="{{ url_for('ajouter_article') }}" method="POST">

                                        <div class="mb-3">
                                            <label for="code_article" class="form-label">Code Article</label>
                                            <input type="text" name="code_article" class="form-control" id="code_article" placeholder="Enter le code article" required>
                                        </div>

                                        <div class="mb-3">                                           
                                            <label class="form-label" for="libelle_article">Libelle Article</label>
                                            <input type="text" name="libelle_article" class="form-control " placeholder="Enter le libelle article" id="libelle_article" required>                                           
                                        </div>

                                        <div class="mb-3">
                                            <label for="prix_achat" class="form-label">Prix Achat</label>
                                            <input type="text" name="prix_achat" class="form-control" id="prix_achat" placeholder="Enter prix d'achat" required>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label for="assignation" class="form-label">Assignation</label>
                                            <input type="text" name="assignation" class="form-control" id="assignation" placeholder="Enter assignation" required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="quantite" class="form-label">Quantite</label>
                                            <input type="text" name="quantite" class="form-control" id="quantite" placeholder="Enter quantite" required>
                                        </div>

                                        <div class="mb-3">
                                            <label for="fournisseur" class="form-label">Fournisseur </label>
                                            <input type="text" name="fournisseur" class="form-control" id="fournisseur" placeholder="Enter fournisseur " >
                                        </div>

                                        <div class="mb-3">
                                            <label for="quantite_min" class="form-label">Quantite min </label>
                                            <input type="text" name="quantite_min" class="form-control" id="quantite_min" placeholder="Enter quantite min " >
                                        </div>

                                        <div class="mt-4">
                                            <button class="btn btn-success w-100" type="submit">Ajouter</button>
                                        </div>

                                        
                                    </form>
                                </div>
                            </div>
                            <!-- end card body -->
                        </div>
                        <!-- end card -->

                        
                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end auth page content -->

        <!-- footer -->
        <footer class="footer">
            <div class="container">
