<!doctype html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable" data-theme="default" data-theme-colors="default">


<!-- Mirrored from themesbrand.com/velzon/html/master/apps-ecommerce-product-details.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 12 Aug 2024 07:45:53 GMT -->
<head>

    <meta charset="utf-8" />
    <title>INVENTO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    
    <link href="{{ url_for('static', filename='assets/images/favicon.ico') }}" rel="shortcut icon" />
    <!--Swiper slider css-->
    <link href="{{ url_for('static', filename='assets/libs/swiper/swiper-bundle.min.css') }}" rel="stylesheet" type="text/css" />

    <!-- Layout config Js -->
   
    <script src="{{ url_for('static', filename='js/layout.js') }}"></script>

    <!-- Bootstrap Css -->
    <link href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{{ url_for('static', filename='assets/css/icons.min.css') }}"  rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link  href="{{ url_for('static', filename='assets/css/app.min.css') }}"  rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href="{{ url_for('static', filename='assets/css/app.min.css') }}" rel="stylesheet" type="text/css" />
    

</head>

<body>

    <!-- Begin page -->
    <div id="layout-wrapper">

 
        <!-- Left Sidebar End -->
        <!-- Vertical Overlay-->
        <div class="vertical-overlay"></div>

        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="main-content">

            <div class="page-content">
                <div class="container-fluid">

                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-sm-flex align-items-center justify-content-between bg-galaxy-transparent">
                                <h4 class="mb-sm-0">Editer Article</h4>

                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item"><a href="/">Invento</a></li>
                                        <li class="breadcrumb-item active">Article Details</li>
                                    </ol>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- end page title -->

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row gx-lg-5">
                                        
                                        <!-- end col -->

                          

                                        <form action="{{ url_for('rechercher_article') }}" method="POST" class="app-search d-none d-md-block">
                                            <div class="position-relative">
                                                <input type="text" class="form-control" placeholder="Entrer le code article ..." id="code_article" name="code_article" required>
                                                <span class="mdi mdi-magnify search-widget-icon"></span>
                                                <button type="submit" class="btn btn-primary">Rechercher</button>
                                            </div>
                                        </form>
                                        
                                        {% if article %}
                                        <form action="{{ url_for('editer_article') }}" method="POST">
                                            <input type="hidden" name="code_article" value="{{ article.code_article }}">  <!-- Code article caché -->
                                            <div class="col-xl-8 mt-4">
                                                <div class="d-flex">
                                                    <div class="flex-grow-1">
                                                        <h4>{{ article.libelle_article }}</h4>
                                                        <div class="hstack gap-3 flex-wrap">
                                                            <div>Libelle Article: 
                                                                <input type="text" class="form-control" value="{{ article.libelle_article }}" id="libelle_article" name="libelle_article" required>
                                                            </div>
                                                            <div class="vr"></div>
                                                            <div>Assignation: 
                                                                <input type="text" class="form-control" value="{{ article.assignation }}" id="assignation" name="assignation">
                                                            </div>
                                                            <div class="vr"></div>
                                                            <div>Fournisseur: 
                                                                <input type="text" class="form-control" value="{{ article.fournisseur }}" id="fournisseur" name="fournisseur">
                                                            </div>
                                                            <div class="vr"></div>
                                                            <div>Quantité: 
                                                                <input type="number" class="form-control" value="{{ article.quantite }}" id="quantite" name="quantite">
                                                            </div>
                                                            <div class="vr"></div>
                                                            <div>Prix: 
                                                                <input type="number" step="0.01" class="form-control" value="{{ article.prix_achat }}" id="prix" name="prix">
                                                            </div>
                                                            <div class="vr"></div>
                                                            <div>Quantité Minimale: 
                                                                <input type="number" class="form-control" value="{{ article.quantite_min }}" id="quantite_min" name="quantite_min">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <!-- Place the buttons inside the same form -->
                                            <div class="mt-4">
                                                <button class="btn btn-success w-100" type="submit" name="action" value="edit">Editer</button>
                                            </div>
                                            <div class="mt-4">
                                                <button class="btn btn-danger w-100" type="submit" name="action" value="delete">Supprimer</button>
                                            </div>
                                        </form>
                                        
                                                <div class="col-xl-4 col-md-8 mx-auto">
                                                    <div class="product-img-slider sticky-side-div">
                                                        <div class="swiper product-thumbnail-slider p-2 rounded bg-light">
                                                            <div class="swiper-wrapper">
                                                                <div class="swiper-slide">
                                                                    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.harryplast.com%2Fwp-content%2Fuploads%2F2023%2F01%2Facheter-ruban-adhesif-harry-plast.png&f=1&nofb=1&ipt=f77a68b5f9c5ed08f67ebf38f992e080bb34d90fe130e13f34ba3fd68c2182a1&ipo=images" alt="" class="img-fluid d-block" />
                                                                </div>
                                                                <div class="swiper-slide">
                                                                    <img src="{{ url_for('static', filename='assets/images/products/img-6.png') }}" alt="" class="img-fluid d-block" />
                                                                </div>
                                                                <div class="swiper-slide">
                                                                    <img src="{{ url_for('static', filename='assets/images/products/img-1.png') }}" alt="" class="img-fluid d-block" />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="flex-shrink-0"></div>
                                            </div>
                                        </div>
                                        
                                        <!-- Place the buttons inside the form -->
                                       
                                        
                                        {% else %}
                                        <div class="alert alert-warning mt-4" role="alert">
                                            Aucun article trouvé pour le code saisi.
                                        </div>
                                        {% endif %}
                                        
                                        <!-- end col -->
                                    </div>
                                    <!-- end row -->
                                </div>
                                <!-- end card body -->
                            </div>
                            <!-- end card -->
                        </div>
                        <!-- end col -->
                    </div>
                    <!-- end row -->

                    
                    
                </div>
                <!-- container-fluid -->
            </div>
            <!-- End Page-content -->

            <footer class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6">
                            <script>document.write(new Date().getFullYear())</script> © Invento.
                        </div>
                        <div class="col-sm-6">
                            <div class="text-sm-end d-none d-sm-block">
                                Design & Develop by Hammouda Ahmed
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <!-- end main content-->

    </div>
    <!-- END layout-wrapper -->



    <!--start back-to-top-->
    <button onclick="topFunction()" class="btn btn-danger btn-icon" id="back-to-top">
        <i class="ri-arrow-up-line"></i>
    </button>
    <!--end back-to-top-->

    <!--preloader-->
    

    <!-- Theme Settings -->
   

    <!-- JAVASCRIPT -->
    <script src="{{ url_for('static', filename='assets/libs/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/libs/simplebar/simplebar.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/libs/node-waves/waves.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/libs/feather-icons/feather.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/pages/plugins/lord-icon2.1.0.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plugins.js') }}"></script>
   

    <!--Swiper slider js-->
    
    <script src="{{ url_for('static', filename='assets/libs/swiper/swiper-bundle.min.js') }}"></script>

    <!-- ecommerce product details init -->
    <script src="{{ url_for('static', filename='assets/js/pages/ecommerce-product-details.init.js') }}"></script>

    
    <!-- App js -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

    
</body>
